name: DocumentCloud Add-On

on:
  workflow_dispatch:
  repository_dispatch:
    types: [documentcloud-addon-run]

jobs:
  run-addon:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run add-on
        uses: documentcloud/addon-runner@v1
        with:
          addon-file: main.py
